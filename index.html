<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTScalc</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
<body>
    <div class="img_ielts">
        <img src="./img/IELTS.png" alt="">
    </div>
<div class="container" style="margin-top: 50px;">
    <form method="POST" class="user-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Listening</label>
          <input type="number" class="form-control listening" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Score"  step= "0.5" value="" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Reading</label>
            <input type="number" class="form-control reading" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Score"  step= "0.5" value="" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Writing</label>
            <input type="number" class="form-control writing" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Score"  step= "0.5" value="" required>
          </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Speaking</label>
          <input type="number" class="form-control speaking" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Score"  step= "0.5" value="" required>
          
       <div id="emailHelp" class="form-text text-success" style="opacity: .8;">All your entered data is protected</div>
        </div>
        <div class="Overall" style="margin-bottom: 20px; font-size: 24px; font-weight: 700;">Overall: <span class="final" style="font-size: 32px;"></span></div>
        <button type="submit" class="btn btn-danger submit-btn">Submit</button>
      </form>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
